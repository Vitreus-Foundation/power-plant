version: "3.3"

services:
  power_plant:
    image: cdivtrs/power-plant-mainnet:latest
    container_name: power-plant
    restart: always
    volumes:
      - node_data:/tmp/node
    command: >
      ./target/release/vitreus-power-plant-node
      --base-path /tmp/node
      --chain ./target/release/vitreus-power-plant-stagenet.json
      --name stagenet-val2
      --port 30333
      --rpc-port 9944
      --rpc-methods=unsafe
      --validator
      --prometheus-external
      --node-key 2ff192293ad8a89715d92c59108afdce8d448521e24f6f1c9154cb4d537bdc3c
      --rpc-cors all
      --blocks-pruning 2048
      --sync warp

    ports:
      - "0.0.0.0:30333:30333/tcp"
      - "127.0.0.1:9944:9944/tcp"
      - "127.0.0.1:9615:9615/tcp"
    networks:
      - vitreus_power_plant_network

volumes:
  node_data:
    driver: local

networks:
  vitreus_power_plant_network:
    name: vitreus_power_plant
